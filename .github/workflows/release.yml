name: release

on:
  release:
    types: [created]

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install projects
        run: uv sync --locked --all-extras --dev

      - name: Test with pytest
        run: uv run pytest .

      - name: Build and publish
        env:
          UV_PUBLISH_USERNAME: ${{ secrets.PYPI_USERNAME }}
          UV_PUBLISH_USERNAME: ${{ secrets.PYPI_PASSWORD }}
        run: |
          uv build
          uv publish
